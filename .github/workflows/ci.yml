name: CI

on:
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/**'

permissions:
  contents: read
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Require changeset for app changes
        if: "${{ github.event_name == 'pull_request' && github.event.pull_request.title != 'chore(release): version packages' }}"
        uses: actions/github-script@v7
        with:
          script: |
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              per_page: 100,
            });
            const names = files.map((file) => file.filename);
            const touchesApp = names.some((name) => name.startsWith('app/'));
            const hasChangeset = names.some(
              (name) =>
                name.startsWith('app/.changeset/') &&
                name.endsWith('.md') &&
                name !== 'app/.changeset/README.md',
            );
            if (touchesApp && !hasChangeset) {
              core.setFailed('Missing changeset: run `cd app && pnpm changeset` and commit the generated markdown file.');
            }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc -b --pretty false

      - name: Test
        run: pnpm test

      - name: Security scan
        run: pnpm --package=@ast-grep/cli dlx ast-grep scan -c ../sgconfig.yml ./src

      - name: Build library
        run: pnpm build:lib
