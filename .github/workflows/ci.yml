name: CI

on:
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc -b --pretty false

      - name: Test
        run: pnpm test

      - name: Security scan
        run: pnpm --package=@ast-grep/cli dlx ast-grep scan -c ../sgconfig.yml ./src

      - name: Build library
        run: pnpm build:lib
