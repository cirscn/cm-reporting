name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/release.yml'

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: npm-release
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@^11.5.1

      - name: Show npm version
        run: npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc -b --pretty false

      - name: Test
        run: pnpm test

      - name: Security scan
        run: pnpm --package=@ast-grep/cli dlx ast-grep scan -c ../sgconfig.yml ./src

      - name: Build library
        run: pnpm build:lib

      - name: Version packages and push
        id: version
        run: |
          CHANGESET_COUNT=$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' | wc -l | tr -d ' ')
          if [ "$CHANGESET_COUNT" = "0" ]; then
            echo "No unreleased changesets found."
            echo "published=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          pnpm version-packages

          if git diff --quiet; then
            echo "No version diff after changeset version."
            echo "published=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version packages [skip ci]"
          git push origin "HEAD:${GITHUB_REF_NAME}"
          echo "published=true" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        if: steps.version.outputs.published == 'true'
        run: pnpm release

      - name: Sync next dist-tag to latest
        if: steps.version.outputs.published == 'true' && env.NPM_TOKEN != ''
        env:
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          npm dist-tag add "${PACKAGE_NAME}@${PACKAGE_VERSION}" next --registry https://registry.npmjs.org

      - name: Skip next dist-tag sync (missing NPM_TOKEN)
        if: steps.version.outputs.published == 'true' && env.NPM_TOKEN == ''
        run: echo "::notice title=dist-tag skipped::NPM_TOKEN is not configured; next tag was not updated."
