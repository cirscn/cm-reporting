name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/release.yml'

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: npm-release
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@^11.5.1

      - name: Show npm version
        run: npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm exec tsc -b --pretty false

      - name: Test
        run: pnpm test

      - name: Security scan
        run: pnpm --package=@ast-grep/cli dlx ast-grep scan -c ../sgconfig.yml ./src

      - name: Build library
        run: pnpm build:lib

      - name: Version packages and decide publish
        id: release_state
        run: |
          CHANGESET_COUNT=$(find .changeset -maxdepth 1 -type f -name '*.md' ! -name 'README.md' | wc -l | tr -d ' ')

          if [ "$CHANGESET_COUNT" != "0" ]; then
            pnpm version-packages

            if git diff --quiet; then
              echo "No version diff after changeset version."
            else
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add -A
              git commit -m "chore(release): version packages [skip ci]"
              git push origin "HEAD:${GITHUB_REF_NAME}"
            fi
          else
            echo "No unreleased changesets found."
          fi

          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package_name=${PACKAGE_NAME}" >> "$GITHUB_OUTPUT"
          echo "package_version=${PACKAGE_VERSION}" >> "$GITHUB_OUTPUT"

          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version --registry https://registry.npmjs.org >/dev/null 2>&1; then
            echo "Version ${PACKAGE_VERSION} is already published."
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "Version ${PACKAGE_VERSION} is not published yet."
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure OIDC context for npm publish
        if: steps.release_state.outputs.should_publish == 'true'
        run: |
          if [ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ] || [ -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]; then
            echo "::error title=OIDC unavailable::GitHub OIDC token context is missing. Check workflow permission id-token: write."
            exit 1
          fi

      - name: Publish to npm (Trusted Publishing)
        if: steps.release_state.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ''
          NPM_TOKEN: ''
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/npmrc-trusted
        run: |
          printf "registry=https://registry.npmjs.org/\n" > "$NPM_CONFIG_USERCONFIG"
          pnpm release

      - name: Sync next dist-tag to latest
        if: steps.release_state.outputs.should_publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/npmrc-disttag
        run: |
          if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
            echo "::notice title=dist-tag skipped::NPM_TOKEN is not configured; next tag was not updated."
            exit 0
          fi

          printf "%s\n" "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" "registry=https://registry.npmjs.org/" > "$NPM_CONFIG_USERCONFIG"

          npm dist-tag add "${{ steps.release_state.outputs.package_name }}@${{ steps.release_state.outputs.package_version }}" next --registry https://registry.npmjs.org
